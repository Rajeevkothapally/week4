<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li class="item1 active"></li>
                <li class="item2"></li>
                <li class="item3"></li>
            </ol>
            <div class="carousel-inner" role="listitem">
                <div class="item active">
                    <img src="C:\Users\student\Pictures\cmr.jpg" alt="image1" width="100%" height="100%">

                </div>
                <div class="item">
                    <img src="C:\Users\student\Downloads\saalar.jpg" alt="image2" width="100%" height="100%">

                </div>
                <div class="item">
                    <img src="C:\Users\student\Pictures\Screenshots\Screenshot (3).png" alt="image3" width="100%" height="100%">
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button">
            <span class="glyphicon glyphicon-chevron-left" ariahidden="true"></span>
            <span class="sr-only">prev</span>
        </a>
        <a class="right carousel-control" href="#mycarousel" role="button">
            <span class="glyphicon glyphicon-chevron-right" ariahidden="true"></span>
            <span class="sr-only">next</span>
        </a>
    </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#mycarousel").carousel();
            $(".item1").click(function() {
                $("#myCarousel").carousel(0);
            })
            $(".item2").click(function() {
                $("#myCarousel").carousel(1);
            })
            $(".item3").click(function() {
                $("#myCarousel").carousel(2);
            })
            $(".left").click(function() {
                $("#myCarousel").carousel("prev");
            })
            $(".right").click(function() {
                $("#myCarousel").carousel("next");
            })
        });
    </script>

</body>

</html>
